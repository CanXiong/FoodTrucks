<!DOCTYPE html>
<html>
  <head>
    <title>SF Food Trucks</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="home.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=geometry,places"></script>
	<script 
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="map.js"></script>

  </head>
  <body>
	<h1 style="text-align:center;" id="title">SAN FRANCISCO FOOD TRUCKS</h1>

	<div>
		<table border="0" width="100%">
			<tr>
				
				<td><span id="set-range">SET YOUR SEARCH RANGE IN
				<input type="number" id="range" value="1" onkeypress="setRange(event)">&nbsp;KM</span>
				<td align="right"><img id="ft" src="images/food-truck.png"></td>    
		</tr>
		</table>	
		</div>
	
    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="type-selector" class="controls">
      <input type="radio" name="type" id="changetype-all" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="type" id="changetype-establishment">
      <label for="changetype-establishment">Establishments</label>

      <input type="radio" name="type" id="changetype-address">
      <label for="changetype-address">Addresses</label>

      <input type="radio" name="type" id="changetype-geocode">
      <label for="changetype-geocode">Geocodes</label>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
